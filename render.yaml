databases:
  # PostgreSQL Database
  - name: repair-forge-db
    plan: free
    ipAllowList: []

services:
  # Backend API Service
  - type: web
    name: repair-forge-api
    runtime: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DB_HOST
        fromDatabase:
          name: repair-forge-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: repair-forge-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: repair-forge-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: repair-forge-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: repair-forge-db
          property: database
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: IS_DOCKER
        value: "true"
    buildCommand: yarn install --frozen-lockfile && yarn build
    # Migrations will run on first startup via a startup script or manually
    # Start command is defined in Dockerfile CMD/ENTRYPOINT

  # Frontend Web Service
  - type: web
    name: repair-forge-frontend
    runtime: docker
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        # Set this manually after backend is deployed
        # Format: https://repair-forge-api.onrender.com/api
        value: https://repair-forge-api.onrender.com/api
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
    # Note: NEXT_PUBLIC_API_URL must be available at build time
    # Render.com should automatically pass env vars as build args when using Docker builds
    # The Dockerfile declares ARG NEXT_PUBLIC_API_URL to receive it

